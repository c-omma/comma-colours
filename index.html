<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- styles -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/main_colours.css"/>
        <link rel="stylesheet" href="styles/alternative_colours.css"/>
        
        <!-- fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Playwrite+PT:wght@100..400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gochi+Hand&family=Playwrite+PT:wght@100..400&display=swap">
    </head>

    <body>

        <!-- alternative colours -->
        <div class="colours">
            <div class="colour_alt" style="color: var(--other-bg-color)"> alternative
                <div class="colour_alt_background"></div>
            </div>

            <div class="colour_alt" style="color: var(--other-title-color)"> alternative
                <div class="colour_alt_title"></div>
            </div>

            <div class="colour_alt" style="color: var(--other-text-color)"> alternative
                <div class="colour_alt_text"></div>
            </div>
        </div>

        <!-- main colours -->
        <div class="colours">
            <div class="colour">
                <div class="colour_name" style="color: var(--main-text-color)">
                    background
                </div>
                <div class="colour_background"></div>
            </div>

            <div class="colour">
                <div class="colour_name" style="color: var(--main-title-color)">
                    title
                </div>
                <div class="colour_title"></div>
            </div>

            <div class="colour">
                <div class="colour_name" style="color: var(--main-text-color)">
                    text
                </div>
                <div class="colour_text"></div>
            </div>
        </div>

        <!-- scripts -->
        <script src="scripts/main.js"></script>
        
    </body>
</html>
