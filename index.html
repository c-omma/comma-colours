<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- styles -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/main_colours.css"/>
        <link rel="stylesheet" href="styles/alternative_colours.css"/>
        
        <!-- fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Playwrite+PT:wght@100..400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gochi+Hand&family=Playwrite+PT:wght@100..400&display=swap">
    </head>

    <body>

        <!-- alternative colours -->
        <div class="colours">
            <div class="colour_alt_box" id="alt_bg">
                <div class="colour_name">
                    alternative
                </div>
                <div class="colour_alt"></div>
            </div>

            <div class="colour_alt_box" id="alt_title">
                <div class="colour_name">
                    alternative
                </div>
                <div class="colour_alt"></div>
            </div>

            <div class="colour_alt_box" id="alt_text"> 
                <div class="colour_name">
                    alternative
                </div>
                <div class="colour_alt"></div>
            </div>
        </div>

        <!-- main colours -->
        <div class="colours">
            <div class="colour_box" id="main_bg">
                <div class="colour_name">
                    background
                </div>
                <div class="colour"></div>
            </div>

            <div class="colour_box" id="main_title">
                <div class="colour_name">
                    title
                </div>
                <div class="colour"></div>
            </div>

            <div class="colour_box" id="main_text">
                <div class="colour_name">
                    text
                </div>
                <div class="colour"></div>
            </div>
        </div>

        <!-- scripts -->
        <script src="scripts/main.js"></script>
        
    </body>
</html>
